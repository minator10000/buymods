<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Addon Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Logo Styling */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    h1 {
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 40px; /* Added margin-bottom to fix the overlap */
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .Back_to_home {
      background-color: #FFD700;
      color: #00FFFF;
      border: 2px solid red;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px red;
      margin-top: 40px;
      text-decoration: none;
    }

    .Back_to_home:hover {
      background-color: #FFFF00;
    }

    .disclaimer {
      font-size: 12px;
      color: red; /* Changed to red */
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Logo in top-right -->
  <img src="assets/logo.png" alt="Minamod Logo" class="logo">

  <h1>Preview of Our Custom Addons so far</h1>

  <div class="gallery">
    <img src="assets/addon1.jpg" alt="Addon 1">
    <img src="assets/addon2.jpg" alt="Addon 2">
    <!-- Add more <img> tags for more pictures -->
  </div>

  <a href="index.html" class="Back_to_home">‚Üê Back to Home</a>

  <div class="disclaimer">
    This project is not affiliated with, endorsed, or sponsored by Mojang Studios or Microsoft.
  </div>

</body>
</html>
