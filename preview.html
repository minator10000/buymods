<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Addon Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Preview of Our Custom Addons</h1>
  <div class="gallery">
    <img src="assets/addon1.jpg" alt="Addon 1">
    <img src="assets/addon2.jpg" alt="Addon 2">
    <img src="assets/addon3.jpg" alt="Addon 3">
    <img src="assets/addon4.jpg" alt="Addon 4">
    <!-- Add more <img> tags for more pictures -->
  </div>
  <a href="index.html" class="back">‚Üê Back to Home</a>
</body>
</html>
