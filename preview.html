<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Addon Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #4CAF50;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }

    /* Back to Home Button Styling */
    .Back_to_home {
      background-color: #111;
      color: #fff;
      border: 2px solid red;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px red;
      margin-top: 20px;
    }
    .Back_to_home:hover {
      background-color: #333; /* Adds hover effect */
    }
  </style>
</head>
<body>
  <h1>Preview of Our Custom Addons so far</h1>
  <div class="gallery">
    <img src="assets/addon1.jpg" alt="Addon 1">
    <img src="assets/addon2.jpg" alt="Addon 2">
    <!-- Add more <img> tags for more pictures -->
  </div>

  <!-- Using the Back_to_home class for styling the link as a button -->
  <a href="index.html" class="Back_to_home">‚Üê Back to Home</a>
</body>
</html>
