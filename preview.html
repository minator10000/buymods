<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Viewport Meta Tag -->
  <title>Addon Preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
      margin: 0;
    }

    /* Logo Styling */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }

    h1 {
      margin-top: 60px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Makes the gallery responsive */
      gap: 15px;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 100%; /* Ensures images are responsive */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .Back_to_home {
      background-color: #FFD700;
      color: #00FFFF;
      border: 2px solid red;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px red;
      margin-top: 40px;
      text-decoration: none;
    }

    .Back_to_home:hover {
      background-color: #FFFF00;
    }

    .disclaimer {
      font-size: 12px;
      color: red; /* Changed to red */
      margin-top: 50px;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 600px) {
      .logo {
        width: 80px; /* Smaller logo for mobile */
      }

      h1 {
        font-size: 1.8em; /* Adjust heading size for smaller screens */
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* More compact layout */
        padding: 10px; /* Adds spacing on mobile devices */
      }

      .Back_to_home {
        width: 80%; /* Make the button take up more space on mobile */
        font-size: 16px;
      }

      .disclaimer {
        font-size: 10px; /* Smaller disclaimer for mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Logo in top-right -->
  <img src="assets/logo.png" alt="Minamod Logo" class="logo">

  <h1>Preview of Our Custom Addons so far</h1>

  <div class="gallery">
    <img src="assets/addon1.jpg" alt="Addon 1">
    <img src="assets/addon2.jpg" alt="Addon 2">
    <!-- Add more <img> tags for more pictures -->
  </div>

  <a href="index.html" class="Back_to_home">‚Üê Back to Home</a>

  <div class="disclaimer">
    This project is not affiliated with, endorsed, or sponsored by Mojang Studios or Microsoft.
  </div>

</body>
</html>
