<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Form</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    form { max-width: 400px; width: 100%; display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.7rem; font-size: 1rem; background: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Client Info Form</h1>
  <form action="https://formsubmit.co/ivyivvy1@outlook.com" method="POST">
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="modDetails" rows="5" placeholder="Enter Mod Details" required></textarea>
    
    <!-- Redirect to thankyou.html after submission -->
    <input type="hidden" name="_next" value="thankyou.html">
    
    <!-- Prevent bot spam -->
    <input type="text" name="_honey" style="display:none">
    
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
