<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('assets/background#2.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.8);
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      color: white;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Your Mod Request</h1>
    <form action="https://formsubmit.co/ivyivvy1@outlook.com" method="POST">
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="modDetails" rows="5" placeholder="Enter your custom mod details..." required></textarea>
      
      <!-- Redirect to thankyou.html after submission -->
      <input type="hidden" name="_next" value="thankyou.html" />
      
      <!-- Anti-spam honeypot -->
      <input type="text" name="_honey" style="display:none" />
      
      <!-- Disable CAPTCHA -->
      <input type="hidden" name="_captcha" value="false" />
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
