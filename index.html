<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minamod - Home</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      color: #aaa;
      margin-top: 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      width: 200px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: 0.3s ease;
    }

    .btn-green { background-color: #00AA00; }
    .btn-green:hover { background-color: #00CC00; }

    .btn-brown { background-color: #b58e69; }
    .btn-brown:hover { background-color: #d2a77e; }

    .btn-gray { background-color: #555; }
    .btn-gray:hover { background-color: #777; }

    .btn-red { background-color: #aa0000; }
    .btn-red:hover { background-color: #cc0000; }

    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <img src="assets/logo.png" alt="Minamod Logo" class="logo">

  <h1>Welcome to Minamod</h1>
  <h2 id="subtitle">Your gateway to amazing Minecraft Addons</h2> <!-- Subtitle section -->

  <div class="buttons">
    <a href="https://yoursiteslink.com" class="btn btn-green">Get Started</a>
    <a href="preview.html" class="btn btn-brown">Preview</a>
    <a href="#" class="btn btn-gray">Contact</a>
    <button class="btn btn-red" onclick="adminAccess()">Admin Only</button>
  </div>

  <div class="disclaimer">
    This project is not affiliated with, endorsed, or sponsored by Mojang Studios or Microsoft.
  </div>

  <script>
    function adminAccess() {
      const password = prompt("Enter admin password:");
      if (password === "greytiel") {  // <- Set your password here
        window.location.href = "https://your-admin-link.com"; // <- Set your admin page URL here
      } else if (password) {
        alert("Access denied.");
      }
    }
  </script>

</body>
</html>
