<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minamod - Home</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('assets/background.jpg') no-repeat center center fixed; /* Add your image path here */
      background-size: cover; /* Ensure the image covers the entire screen */
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      color: #555; /* Changed color for better contrast */
      margin-top: 0;
    }

    /* New H1 for "Click Below" text */
    .clickable-h1 {
      font-size: 2em;
      color: #ffcc00; /* Yellow for better visibility */
      margin-top: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      cursor: pointer;
      width: 200px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: 0.3s ease;
    }

    .btn-green { background-color: #00AA00; }
    .btn-green:hover { background-color: #00CC00; }

    .btn-brown { background-color: #b58e69; }
    .btn-brown:hover { background-color: #d2a77e; }

    .btn-red { background-color: #aa0000; }
    .btn-red:hover { background-color: #cc0000; }

    .disclaimer {
      font-size: 12px;
      color: red; /* Changed to red */
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <img src="assets/logo.png" alt="Minamod Logo" class="logo">

  <h1>Welcome to Minamod</h1>
  <h2 id="subtitle">Your gateway to amazing custom Minecraft Addons</h2> <!-- Subtitle section -->

  <!-- New H1 Text "Click Below to Get Started" above the Get Started button -->
  <h1 class="clickable-h1">Click Below to Get Started</h1>

  <div class="buttons">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdDXaSiCsNJVOB_v72xVyNkPi5_Df1kv79e4cSSYWjp46l2mg/viewform?usp=header" class="btn btn-green">Get Started</a>
    <a href="preview.html" class="btn btn-brown">Preview</a>
    <button class="btn btn-red" onclick="adminAccess()">Admin Only</button>
  </div>

  <div class="disclaimer">
    This project is not affiliated with, endorsed, or sponsored by Mojang Studios or Microsoft.
  </div>

  <script>
    function adminAccess() {
      const password = prompt("Enter admin password:");
      if (password === "greytiel") {  // <- Set your password here
        window.location.href = "https://drive.google.com/drive/folders/1AJYvsbmvEYQEnsYZ1QBCuGuqnl3bdqz4?usp=drive_link"; // <- Set your admin page URL here
      } else if (password) {
        alert("Access denied.");
      }
    }
  </script>

</body>
</html>
